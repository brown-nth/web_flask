{% extends "base.html" %}

{% block content %} 
<!-- Tên của các block (ở đây là content ) phải là duy nhất (unique) -->
<h1>Type a sentence</h1>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.sentence.label }}<br>
        {{ form.sentence(size=32) }}<br>
    </p>
    <p>{{ form.submit() }}</p>
</form>


{% endblock %}
